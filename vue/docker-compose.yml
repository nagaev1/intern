version: "3.8"

services:
  laravel:
    build:
      dockerfile: Dockerfile
    volumes:
      - ./server:/var/www/server
    ports:
      - "8000:8000"
    command:
      - php
      - artisan
      - serve
      - --host=0.0.0.0
      - --port=8000

  vue:
    build:
      dockerfile: node.Dockerfile
    ports:
      - "5173:5173"
    command: 
      - npm
      - run
      - dev
      
  mysql:
    image: mysql:8.0
    ports:
      - "3316:3306"
    env_file:
      - env/mysql.env

